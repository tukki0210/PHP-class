<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrapのCSSの部分 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h3>アラート</h3>
    <div class="p-3">
        <div class="alert alert-primary" role="alert">primary</div>
        <div class="alert alert-secondary" role="alert">secondary</div>
        <div class="alert alert-success" role="alert">success</div>
        <div class="alert alert-danger" role="alert">danger</div>
        <div class="alert alert-warning" role="alert">warning</div>
        <div class="alert alert-info" role="alert">info</div>
        <div class="alert alert-light" role="alert">light</div>
        <div class="alert alert-dark" role="alert">dark</div>

        <h3>リンク</h3>
        <div class="alert alert-primary" role="alert">
            <a href="#" class="alert-link">リンク</a>
        </div>

        <h3>アラートに見出しをつける</h3>
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">成功しました！</h4>
            <hr>
            <p>おめでとうございます。登録に成功しました。</p>
        </div>

        <h3>アイコンも組み合わせる</h3>
        <div class="alert alert-primary d-flex align-items-center" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <div>
                アイコンとアラート
            </div>
        </div>

        <h3>×ボタンでアラートを消す</h3>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>注意！</strong>
            このアラートは閉じることができます。
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
        </div>

    </div>
    <!-- BootStrapのJavaScriptの部分 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
