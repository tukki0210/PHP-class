<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrapのCSSの部分 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- 可変幅コンテナ(ブラウザ一杯まで広がる) -->
    <!-- コンテナの中にrowとcolでgridを作れる -->
    <div class="container pt-3">
        <div class="row pb-1">
            <div class="col-sm bg-primary">ブロックA</div>
            <div class="col-sm bg-secondary">ブロックB</div>
            <div class="col-sm bg-success">ブロックC</div>
        </div>
        <div class="row pb-1">
            <!-- 一つのrowは12分割されている -->
            <div class="col-sm-3 bg-primary">ブロックD</div>
            <div class="col-sm-6 bg-secondary">ブロックE</div>
            <div class="col-sm-3 bg-success">ブロックF</div>
        </div>
        <div class="row pb-1">
            <!-- 一つのrowは12分割されている -->
            <div class="col-sm-5 bg-primary">ブロックG</div>
            <div class="col-sm-7 bg-secondary">ブロックH</div>
        </div>
    </div>

    <!-- BootStrapのJavaScriptの部分 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
