<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrapのCSSの部分 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="p-3">
        <h2>・文字の色</h2>
        <p class="text-primary">text-primary 青系</p>
        <p class="text-secondary">text-secondary グレー系</p>
        <p class="text-success">text-success 緑系</p>
        <p class="text-danger">text-danger 赤系</p>
        <p class="text-warning">text-warning 黄系</p>
        <p class="text-info">text-info 水色系</p>
        <p class="text-light bg-dark">text-light 明るいグレー系</p>
        <p class="text-white bg-dark">text-white 白系</p>
    </div>

    <div class="p-3">
        <h2>・背景の色</h2>
        <p class="bg-primary text-white">bg-primary 青系</p>
        <p class="bg-secondary text-white">bg-secondary グレー系</p>
        <p class="bg-success text-white">bg-success 緑系</p>
        <p class="bg-danger text-white">bg-danger 赤系</p>
        <p class="bg-warning text-white">bg-warning 黄系</p>
        <p class="bg-info text-white">bg-info 水色系</p>
        <p class="bg-light text-black">bg-light 明るいグレー系</p>
        <p class="bg-dark text-white">bg-dark 暗いグレー系</p>
        <p class="bg-white text-black">bg-white 白系</p>
    </div>

    <!-- BootStrapのJavaScriptの部分 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
