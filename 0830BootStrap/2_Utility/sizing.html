<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrapのCSSの部分 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid m-3">
        <div class="w-25 p-3 bg-success">width 25%</div>
        <div class="w-50 p-3 bg-success">width 50%</div>
        <div class="w-75 p-3 bg-success">width 75%</div>
        <div class="w-100 p-3 bg-success">width 100%</div>
    </div>

    <div class="bg-warning m-3" style="height: 200px;">
        <div class="h-25 d-inline-block bg-success p-2">height 25%</div>
        <div class="h-50 d-inline-block bg-success p-2">height 50%</div>
        <div class="h-75 d-inline-block bg-success p-2">height 75%</div>
        <div class="h-100 d-inline-block bg-success p-2">height 100%</div>
    </div>

    <!-- BootStrapのJavaScriptの部分 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
